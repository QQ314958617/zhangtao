         </div>
        <h2>客户留言</h2>
        <div class="wrap shenqing">
            <form action="">
                <ul class="clearfix">
                    <li> <input id="xingming" placeholder="姓名：" type="text"/>
                        <div class="dui pa"></div>
                        <div class="cuo pa"></div>
                    </li>
                    <li> <input id="dianhua" placeholder="电话：" maxlength="11" type="text"/>
                        <div class="dui pa"></div>
                        <div class="cuo pa"></div>
                    </li>
                    <li> <input id="qq" placeholder="QQ：" type="text"/>
                        <div class="dui pa"></div>
                        <div class="cuo pa"></div>
                    </li>
                    <li> <input id="email" placeholder="邮箱：" type="text"/>
                        <div class="dui pa"></div>
                        <div class="cuo pa"></div>
                    </li>
                    <li class="liuyan"><textarea id="message" name="" placeholder="留言： "></textarea>
                        <div class="dui pa"></div>
                        <div class="cuo pa"></div>
                    </li>
                    <li class="sub clearfix"><input class="but" type="submit"/></li>
                    <li class="res"><input class="chongzhi" type="reset"/></li>
                </ul>
            </form>
        </div>
        <script>

            var xmv1 = $('#xingming');
            var re1 = /[^\u0000-\u00FF]/;
            var xmv2 =  $("#dianhua");
            var re2 = /^1\d{10}$/;
            var xmv3 =  $("#qq");
            var re3 = /^\d{5,10}$/;
            var xmv4 =  $("#email");
            var re4 =  /^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/;



            function allyz (inputobject,methods){
                if(inputobject.val() !="" || inputobject.val() != null)
                {
                    if(methods.test(inputobject.val()))
                    {
                        inputobject.parent('li').find(".dui").show();
                        inputobject.parent('li').find(".cuo").hide();
                        return 1;
                    }else{
                        inputobject.parent('li').find(".cuo").show();
                        inputobject.parent('li').find(".dui").hide();
                        return 0;
                    }
                }
            }

            $(function(){

                $(".but").click(function(){

                    $(".chongzhi").click(function(){
                        $(".shenqing ul li .dui").hide();
                        $(".shenqing ul li .cuo").hide()
                    });

                    if(allyz(xmv1,re1) == 0){
                        xmv1.focus();return false;
                    }else if(allyz(xmv2,re2) == 0){
                        xmv2.focus();return false;
                    }else  if(allyz(xmv3,re3) == 0){
                        xmv3.focus();return false;
                    }else  if(allyz(xmv4,re4) == 0){
                        xmv4.focus();return false;
                    }else if($("#message").val() == ''){
                        $("#message").focus();return false;
                    }
                });
            });
        </script>
