<html>
<head>
    <title>在线报名-加速工厂</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--头部-->
<header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1)" class="am-icon-reply">
        </a>
    </div>

    <h1 class="am-header-title">
        在线报名
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="#right-link" class="am-icon-list">
            
        </a>
    </div>
</header>
<nav data-am-widget="menu" class="am-menu  am-menu-dropdown1" data-am-menu-collapse>
    <a href="javascript: void(0)" class="am-menu-toggle"></a>
    <ul class="am-menu-nav am-avg-sm-1 am-collapse">
        <li>
            <a href="###" class="" >关于我们</a>
        </li>
        <li>
            <a href="###" class="" >师资团队</a>
        </li>
        <li>
            <a href="###" class="" >沙龙活动</a>
        </li>
        <li>
            <a href="###" class="" >干货分享</a>
        </li>
        <li>
            <a href="###" class="" >课程现场</a>
        </li>
        <li>
            <a href="###" class="" >联系我们</a>
        </li>
    </ul>
</nav>

<!--message S-->
<div class="m-message m-item">
    <div class="m-c">
    <form action="" class="am-form" data-am-validator>
      <fieldset>
        <div class="am-form-group">
          <label for="doc-vld-name-2">用户名：</label>
          <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-tel-2">电话：</label>
          <input type="tel" id="doc-vld-tel-2" length="11" placeholder="输入电话" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-email-2">邮箱：</label>
          <input type="email" id="doc-vld-email-2" placeholder="输入邮箱" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-number-2">QQ：</label>
          <input type="number" id="doc-vld-number-2" pattern="^[1-9]\d{4,12}$" placeholder="输入QQ号" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-age-2">年龄：</label>
          <input type="number" class=""  id="doc-vld-age-2" placeholder="输入年龄  18-120" min="18" max="120" required />
        </div>

        <div class="am-form-group">
          <label for="doc-vld-ta-2">评论：</label>
          <textarea id="doc-vld-ta-2" minlength="3" maxlength="100"></textarea>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button> <button class="am-btn" type="reset">重置</button>
      </fieldset>
    </form>
    </div>
</div>
<!--message E-->

<!--footer S-->

</div>

</html>
