<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin form Examples</title>
  <meta name="description" content="这是一个form页面">
  <meta name="keywords" content="form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="apple-touch-icon-precomposed" href="">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="css/amazeui.min.css"/>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <!--[if lt IE 9]>
  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<div class="car_detail wrap">
    <div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{&quot;animation&quot;:&quot;slide&quot;,&quot;controlNav&quot;:&quot;thumbnails&quot;}' >
      <ul class="am-slides">
          <li data-thumb="http://s.amazeui.org/media/i/demos/bing-1.jpg">
              <img src="http://s.amazeui.org/media/i/demos/bing-1.jpg">
             
          </li>
          <li data-thumb="http://s.amazeui.org/media/i/demos/bing-2.jpg">
              <img src="http://s.amazeui.org/media/i/demos/bing-2.jpg">
             
          </li>
          <li data-thumb="http://s.amazeui.org/media/i/demos/bing-3.jpg">
              <img src="http://s.amazeui.org/media/i/demos/bing-3.jpg">
             
          </li>
          <li data-thumb="http://s.amazeui.org/media/i/demos/bing-4.jpg">
              <img src="http://s.amazeui.org/media/i/demos/bing-4.jpg">
          </li>
      </ul>
    </div>
</div>
<div class="B_sub-right wrap">
    <p class="e_all-price">市场价：7万</p>
    <p class="b_box1"><span class="e_our-price">同利行价：</span><span class="e_price">6.19<i>万</i></span></p>
    <p class="b_box"><span class="e_time">发行时间：2015.8.15</span><a href="" class="e_text-a">试驾预约</a></p>
    <div class="b_info-box">
      <p class="e_select-title">选择型号</p>
        <ul class="b_select-box">
            <li class="b_select on"><a href="" class="e_select">厂家标配</a></li>
            <li class="b_select"><a href="" class="e_select">升级配置</a></li>
            <li class="b_select"><a href="" class="e_select">豪华标配</a></li>
            <li class="b_select"><a href="" class="e_select">旗舰配置</a></li>
        </ul>
    </div>
</div>
<div class="cardetail_img wrap">
  <div class="cardetail_table-title-box">
    <p class="cardetail-title-block">产品参数</p>
  </div>
  <table>
    <tr>                             
      <td>颜色</td>
      <td></td>
      <td>长*宽*高(CM) </td>
      <td>490*195*137</td>
    </tr>
    <tr>
      <td>排量</td>
      <td>1.5</td>
      <td>变速器</td>
      <td>7挡 双离合</td>
    </tr>
    <tr>
      <td>最大功率(kW)</td>
      <td>285</td>
      <td>最高车速(km/h)</td>
      <td>155</td>
    </tr>
    <tr>
      <td>最大扭矩(N· m)</td>
      <td>383</td>
      <td>厂方油耗(L/100km)</td>
      <td>16.36</td>
    </tr>
  </table>
</div>
<div class="cardetail_img wrap">
  <div class="cardetail_img-title-box">
    <p class="cardetail-title-block">汽车详情</p>
  </div>
  <div class="cardetail_img-box">
    <img src="images/product_1.jpg" alt="">
    <img src="images/product_2.jpg" alt="">
  </div>
</div>
</body>
</html>
