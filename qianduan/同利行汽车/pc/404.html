<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div class="B_404">
		<div class="b_404img-box">
			<img class="e_404-img" src="images/404_main.png" alt="">
			<p class="e_404-text">抱歉页面没有找到。页面可能已被删除。</p>
			<p class="e_404-text">您可以刷新试试！<i class="e_num">5</i>秒后返回首页！</p>

			<input type="image" src="images/404_return.png" class="e_img-button">
			<input type="image" src="images/404_before.png" class="e_img-button">
		</div>
	</div>
	<script>
	$(function() {
		$(".B_404").height($(window).height());

		var time = setInterval(function() {
		    var nowtime = $(".e_num").text();
		    if(nowtime === "0") {
		        //跳转
		    } else {
		        $(".e_num").text(nowtime-1);
		    }
		},1000);
	})
	</script>
</body>
</html>
